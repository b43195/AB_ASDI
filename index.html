<!DOCTYPE html>

<html lang="en">
<head>

	<meta charset="utf-8">
	<meta name="description" content="Project Management Web Application"/>
	<meta name="HandheldFriendly" content="True">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Multi-page template</title> 
	<link rel="stylesheet" href="css/main.css" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
	<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>

</head> 
<body>
<!--HomePage-->
	<div data-role="page" id="homepage" class="page">
		<div class="page">
			<img src="images/nav.png" style="width: 111px" id="nav"/>
			<div class="title">
				<img src="images/projectmanager.png"/>
			</div>
			<div data-role="content" >
				<div class="mainbuttons">
					<div class="vertbar"></div>
					<a href="#addproject" data-transition="slide">
						<div class="button" id="newProjPageBTN">
							<img src="images/newprojectBTN.png" style="width: 200px"/>
						</div>
					</a>
					<a href="#projectlist" data-transition="slide">
						<div class="button" id="projectsPageBTN">
							<img src="images/projectsBTN.png" style="width: 135px"/>
						</div>
					</a>
					<div class="vertbar"></div>
				</div>
			</div>
		</div>
	</div>

<!--Project List-->
	<div data-role="page" id="projectlist">
		<div class="page">
			<img src="images/nav.png" style="width: 111px"/>
			<div data-role="content" >
				<div class="projbuttons" style="overflow: hidden">
					<div class="vertbar"></div>
					<div class="button" style="float: left">
						<img src="images/activeBTN.png"/ style="width: 85px; padding-right: 27px; padding-left: 27px">
					</div>
					<div class="button" style="float: left; margin-left: 10px">
						<img src="images/completedBTN.png"/ style="width: 145px;  padding-right: 5px; padding-left: 5px">
					</div>
				</div>
				<div class="vertbar"></div>
				<div class="listback">
					<ul>
						<li>Hello</li>
						<li>Hello</li>
						<li>Hello</li>
						<li>Hello</li>
						<li>Hello</li>
						<li>Hello</li>
						<li>Hello</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
<!--Add New Project-->
	<div data-role="page" id="addproject">
		<div class="page">
			<img src="images/nav.png" style="width: 111px"/>
			<div data-role="content" >
				<div class="projbuttons">
					<div class="vertbar"></div>
					<div class="button">
						<img src="images/newprojectBTN.png"/ style="width: 200px">
					</div>
				</div>
				<div class="vertbar"></div>
				<div class="listback" style="padding: 10px;padding-right: 15px">
					<form action="" method="post" id="addPeepForm">
								<div data-role="fieldcontain">
									<input type="text" name="fname" id="name" placeholder="Project Name" class="required"/>
								</div>

								<div data-role="fieldcontain">
									<select name="cat" id="cat" class="required">
										<option data-placeholder="true">Select Category</option>
										<option value="Work">Work</option>
										<option value="Home">Home</option>
										<option value="Personal">Personal</option>
									</select>
								</div>

								<div data-role="fieldcontain">
									<textarea name="desc" id="desc" placeholder="Project description."></textarea>
								</div>

								<div data-role="fieldcontain">
									<label for="due">Complete by:</label>
									<input type="date" id="bday" value="1980-01-01" class="required"/>
								</div>

								<div data-role="fieldcontain">
									<textarea name="notes" id="notes" placeholder="Notes."></textarea>
								</div>


								<div data-role="fieldcontain">
									<select data-role="slider" name="status" id="status">
										<option value="off">Active</option>
										<option value="on">Complete</option>
									</select>
								</div>

					<input type="submit" id="addProj" value="Add Project" data-theme="b"/>
					<input type="reset" value="Reset">
				</form>
				</div>
			</div>

			<div data-role="footer" data-position="fixed" data-id="homePage">
				<div data-role="navbar" class="ui-responsive-panel">
				</div>
			</div>
		</div>
	</div>
<!--Setting Page-->
	<div data-role="page" id="settings">
		<div class="page">
			<img src="images/nav.png" style="width: 111px"/>
			<div data-role="content" >
				<div class="projbuttons">
					<div class="vertbar"></div>
					<div class="button">
						<img src="images/settingsBTN.png"/ style="width: 120px">
					</div>
				</div>
				<div class="vertbar"></div>
				<div class="listback">
					<ul>
						<li>Hello</li>
						<li>Hello</li>
						<li>Hello</li>
						<li>Hello</li>
						<li>Hello</li>
						<li>Hello</li>
						<li>Hello</li>
					</ul>
				</div>
			</div>

			<div data-role="footer" data-position="fixed" data-id="homePage">
				<div data-role="navbar" class="ui-responsive-panel">
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/main.js"></script>
	
</body>
</html>
